{% extends "layout.html" %}
{% block title %}
    Search for a Location
{% endblock %}
{% block body %}

    <div class="container">
      <br>
      <form action="{{ url_for('search') }}" method="post">
        <input type="text" placeholder="search" name="zipcode" value="">
        <input class="btn btn-default" type="submit" value="Search">

      <h4>Zipcodes</h4>
      {% for zipcode in zipcode %}
          {{zipcode.zipcode}}
      {% endfor %}
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

    </form>
    </div>
{% endblock %}
